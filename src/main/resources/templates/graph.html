<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graph</title>
    <link rel="stylesheet" href="/css/clearing.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link>
    <link rel="stylesheet" href="/css/menu.css">
    <link rel="stylesheet" href="/css/graph.css">

</head>
<body>
<div class="container app">
    <div class="row">
        <div class="col">
            <div class="row menu">
                <div class="col-1 pt-1 px-0 align-middle text-center menuBtn">
                    ≡
                    <ul class="list_submenu">
                        <li><a href="/">Calculator</a></li>
                        <li><a href="/credit-calculator">Credit Calculator</a></li>
                    </ul>
                </div>
                <div class="col-8 mt-1">
                    <span class="text-start align-middle">Graph</span>
                </div>
            </div>
            <div class="row g-2">
                <div class="col input-group input-group-sm pt-2 px-5">
                    <span class="input-group-text">min X</span>
                    <input type="number" class="form-control" id="minX" placeholder="min X" aria-label="min X">
                </div>
                <div class="col input-group input-group-sm pt-2 px-5">
                    <span class="input-group-text">min Y</span>
                    <input type="number" class="form-control" id="minY" placeholder="min Y" aria-label="min Y">
                </div>
            </div>
            <div class="row g-2">
                <div class="col input-group input-group-sm pt-2 px-5">
                    <span class="input-group-text">max X</span>
                    <input type="number" class="form-control" id="maxX" placeholder="max X" aria-label="max X">
                </div>
                <div class="col input-group input-group-sm pt-2 px-5">
                    <span class="input-group-text">max Y</span>
                    <input type="number" class="form-control" id="maxY" placeholder="max Y" aria-label="max Y">
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-7 pt-2">
                    <input type="text" class="form-control text-center" id="expression" placeholder="expression"
                           aria-label="expression">
                </div>
                <div class="col-2 pt-2 ">
                    <button id="calculateGraph" type="button" class="btn btn-sm btn-outline-secondary">Отобразить</button>
                </div>
            </div>

        </div>
    </div>
    <div class="row">
        <canvas id="myChart"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="text/javascript" src="/js/utils.js"></script>
<script type="text/javascript" src="/js/graph.js"></script>

</body>
</html>
